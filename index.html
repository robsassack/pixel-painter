<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="options">
            <div class="size-slider-container">
                <input type="range" min="1" max="100" value="16" class="slider">
                <p class="size-text">16x16</p>
            </div>
            <button type="button" class="rainbow">Rainbow Mode</button>
            <button type="button" class="shade">Shade Mode</button>
            <button type="button" class="reset">Reset</button>
        </div>
        <div class="drawing-board"></div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
